<mat-card class="revenue-chart">
  <mat-card-header>
    <mat-card-title>{{ 'DASHBOARD.REVENUE_CHART.TITLE' | translate }}</mat-card-title>
    <mat-card-subtitle>{{ 'DASHBOARD.REVENUE_CHART.SUBTITLE' | translate }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="loading-container" *ngIf="loading">
      <mat-spinner diameter="24"></mat-spinner>
      <p>{{ 'DASHBOARD.LOADING' | translate }}</p>
    </div>

    <div class="error-container" *ngIf="error">
      <mat-icon>error_outline</mat-icon>
      <p>{{ error }}</p>
    </div>

    <div class="chart-container" *ngIf="!loading && !error">
      <canvas #chartCanvas></canvas>
      <div class="no-data" *ngIf="!revenueData || revenueData.length === 0">
        {{ 'DASHBOARD.REVENUE_CHART.NO_DATA' | translate }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
