<div class="booking-management-container">
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <h1>Booking Management</h1>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Customer</mat-label>
      <input matInput formControlName="customer" required />
      <mat-error *ngIf="bookingForm.get('customer')?.invalid">Customer required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Service</mat-label>
      <input matInput formControlName="service" required />
      <mat-error *ngIf="bookingForm.get('service')?.invalid">Service required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Staff</mat-label>
      <input matInput formControlName="staff" required />
      <mat-error *ngIf="bookingForm.get('staff')?.invalid">Staff required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" type="date" required />
      <mat-error *ngIf="bookingForm.get('date')?.invalid">Date required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Time</mat-label>
      <input matInput formControlName="time" type="time" required />
      <mat-error *ngIf="bookingForm.get('time')?.invalid">Time required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Note</mat-label>
      <input matInput formControlName="note" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="full-width" [disabled]="loading">Save Booking</button>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <mat-error *ngIf="error">{{ error }}</mat-error>
    <p class="success" *ngIf="success">{{ success }}</p>
  </form>
</div>
