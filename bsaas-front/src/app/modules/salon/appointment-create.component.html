<div class="appointment-create-form">
  <h2>Schedule a Salon Service</h2>
  <form [formGroup]="appointmentForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="salon">Salon</label>
      <select id="salon" formControlName="salonId" (change)="onSalonChange()" required>
        <option value="" disabled>Select a salon</option>
        <option *ngFor="let salon of salons" [value]="salon.id">{{ salon.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="services">Services</label>
      <select id="services" formControlName="services" multiple (change)="onServiceChange()" required>
        <option *ngFor="let s of services" [value]="s.id">{{ s.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="staff">Staff (optional)</label>
      <select id="staff" formControlName="staffId">
        <option value="">Any</option>
        <option *ngFor="let staff of staffs" [value]="staff.id">{{ staff.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date/Time</label>
      <select id="date" formControlName="date" required>
        <option value="" disabled>Select a time</option>
        <option *ngFor="let t of availableTimes" [value]="t">{{ t | date: 'medium' }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="note">Additional Notes</label>
      <textarea id="note" formControlName="note" rows="2" placeholder="Notes for your appointment (optional)"></textarea>
    </div>
    <button type="submit" [disabled]="loading">Schedule Appointment</button>
    <div *ngIf="loading">Scheduling appointment...</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
    <div *ngIf="success" class="success-message">{{ success }}</div>
  </form>
</div>

<style>
  .appointment-create-form {
    max-width: 400px;
    margin: 24px auto;
    padding: 24px;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
  }
  .appointment-create-form h2 {
    margin-bottom: 18px;
  }
  .form-group {
    margin-bottom: 14px;
  }
  label {
    display: block;
    margin-bottom: 4px;
    font-weight: 500;
  }
  select,
  textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 15px;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #6a4cff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
  }
  button:disabled {
    background: #bcbcbc;
  }
  .error-message {
    color: #d32f2f;
    margin-top: 10px;
  }
  .success-message {
    color: #388e3c;
    margin-top: 10px;
  }
</style>
