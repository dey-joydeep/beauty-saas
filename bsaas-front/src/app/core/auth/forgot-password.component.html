<div class="forgot-container">
  <form *ngIf="step === 'request'" [formGroup]="forgotForm" (ngSubmit)="onRequest()">
    <h1>Forgot Password</h1>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="forgotForm.get('email')?.invalid">Valid email required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="full-width" [disabled]="loading">Send OTP</button>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <mat-error *ngIf="error">{{ error }}</mat-error>
  </form>
  <form *ngIf="step === 'verify'" [formGroup]="otpForm" (ngSubmit)="onVerify()">
    <h1>Reset Password</h1>
    <p>An OTP has been sent to your email.</p>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>OTP</mat-label>
      <input matInput formControlName="otp" type="text" maxlength="8" required />
      <mat-error *ngIf="otpForm.get('otp')?.invalid">OTP required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput formControlName="newPassword" type="password" required />
      <mat-error *ngIf="otpForm.get('newPassword')?.invalid">Password must be at least 6 characters</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="full-width" [disabled]="loading">Reset Password</button>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <mat-error *ngIf="error">{{ error }}</mat-error>
  </form>
  <div *ngIf="step === 'done'">
    <h1>Password Reset</h1>
    <p class="success">{{ success }}</p>
  </div>
</div>
