<div class="chart-widget">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Revenue Overview</mat-card-title>
      <mat-card-subtitle>Monthly revenue trends</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="!loading() && !chartError()">
        <div class="chart-container" style="height: 300px; width: 100%">
          <canvas baseChart [type]="chartType" [data]="chartData()" [options]="options"></canvas>
        </div>
      </ng-container>
      <mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>
      <mat-error *ngIf="chartError()">{{ chartError() }}</mat-error>
    </mat-card-content>
  </mat-card>
</div>
