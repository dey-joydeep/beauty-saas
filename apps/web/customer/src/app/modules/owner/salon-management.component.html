<div class="salon-management-container">
  <form [formGroup]="salonForm" (ngSubmit)="onSubmit()">
    <h1>Salon Management</h1>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="salonForm.get('name')?.invalid">Name required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required />
      <mat-error *ngIf="salonForm.get('address')?.invalid">Address required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contact Number</mat-label>
      <input matInput formControlName="contact" required />
      <mat-error *ngIf="salonForm.get('contact')?.invalid">Contact number required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="salonForm.get('email')?.invalid">Valid email required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="full-width" [disabled]="loading">Save Salon</button>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <mat-error *ngIf="error">{{ error }}</mat-error>
    <p class="success" *ngIf="success">{{ success }}</p>
  </form>
</div>
