<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
      <div class="error" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">Name is required.</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Valid email is required.</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password (min 6 chars) is required.
      </div>
    </div>
    <!-- Add role select if needed -->
    <button type="submit" [disabled]="loading || registerForm.invalid">Register</button>
    <div class="loading" *ngIf="loading">Registering...</div>
    <div class="error" *ngIf="error">{{ error }}</div>
    <div class="success" *ngIf="success">Registration successful!</div>
  </form>
</div>
